<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tattoo Studio</title>

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="bg-gray-50">
    <div id="root"></div>

    <!-- Framer Motion first -->
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.16.4/dist/framer-motion.umd.min.js"></script>
    <script>
        window.motion = window.FramerMotion.motion;
    </script>

    <!-- JSX files loaded via Babel (map.jsx BEFORE footer.jsx) -->
    <script type="text/babel" src="./src/components/Header/header.jsx"></script>
    <script type="text/babel" src="./src/components/UI/hero.jsx"></script>
    <script type="text/babel" src="./src/components/UI/about.jsx"></script>
    <script type="text/babel" src="./src/components/UI/artists.jsx"></script>
    <script type="text/babel" src="./src/components/UI/form.jsx"></script>
    <script type="text/babel" src="./src/components/UI/reviews.jsx"></script>
    <script type="text/babel" src="./src/components/Footer/footer.jsx"></script>
    <script type="text/babel" src="./main.jsx"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCw4ErXhC0C4CyoBgejvSvP6IzbJVlt6Yk" async
        defer></script>

</body>

</html>
