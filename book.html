<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Four Deuces - Book an Experience</title>
  <meta name="description"
    content="Book your tattoo appointment online at The Four Deuces – Amsterdam’s premier tattoo studio & artspace. Reserve your spot with one of our amazing artists today." />

  <!-- Open Graph (social sharing) -->
  <meta property="og:title" content="Book a Tattoo at The Four Deuces Amsterdam" />
  <meta property="og:description"
    content="Easily book your tattoo appointment online at The Four Deuces, Amsterdam. Choose your artist and secure your spot now." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://thefourdeuces.nl/book.html" />
  <meta property="og:image" content="https://thefourdeuces.nl/src/assets/images/logo-tfd.png" />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "TattooParlor",
    "name": "The Four Deuces",
    "url": "https://thefourdeuces.nl/book.html",
    "description": "Online booking page for The Four Deuces – Amsterdam’s tattoo studio & artspace.",
    "potentialAction": {
      "@type": "ReserveAction",
      "target": "https://thefourdeuces.nl/book.html",
      "result": {
        "@type": "Reservation",
        "name": "Tattoo Appointment"
      }
    }
  }
  </script>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles.css" />

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="bg-gray-50">

  <div id="root"></div>

  <!-- Load Components -->
  <script type="text/babel" src="./src/components/Header/header.jsx"></script>
  <script type="text/babel" src="./src/pages/booking.jsx"></script>

  <script type="text/babel">
    const { useState, StrictMode } = React;
    const { createRoot } = ReactDOM;

    function BookingPage() {
      const [open, setOpen] = useState(false);
      const Header = window.Header;
      const BookingForm = window.BookingForm;

      return (
        <div className="relative overflow-x-hidden">
          {/* Header + Sidebar */}
          <Header open={open} setOpen={setOpen} />

          {/* Page Content */}
          <div className={`transition-transform duration-500 ease-in-out transform ${open ? "translate-x-[80%]" : "translate-x-0"}`}>
            <BookingForm />
          </div>
        </div>
      );
    }

    createRoot(document.getElementById("root")).render(
      <StrictMode>
        <BookingPage />
      </StrictMode>
    );
  </script>
</body>

</html>
