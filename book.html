<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Form | The Four Deuces</title>
    <meta name="description" content="Book your tattoo appointment online at The Four Deuces. Share your ideas, upload reference images, and get personalized guidance from our talented tattoo artists.">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    
    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "Book Your Tattoo Appointment",
  "url": "https://thefourdeuces.nl/book",
  "description": "Book your tattoo appointment online at The Four Deuces. Share your ideas, upload reference images, and get personalized guidance from our talented tattoo artists."
}
</script>

</head>
<body class="bg-gray-50">

    <!-- Header -->
    <div id="header-root"></div>

    <!-- Booking Form -->
    <div id="book-root" class="mt-20"></div>

    <!-- Load Header -->
    <script type="text/babel" src="./src/components/Header/header.jsx"></script>

    <!-- Load Booking Form -->
    <script type="text/babel" src="./src/pages/booking.jsx"></script>

    <script type="text/babel">
        const { StrictMode } = React;
        const { createRoot } = ReactDOM;

        // Render Header
        createRoot(document.getElementById("header-root")).render(
            <StrictMode>
                <Header />
            </StrictMode>
        );

        // Render Booking Form
        createRoot(document.getElementById("book-root")).render(
            <StrictMode>
                <BookingForm />
            </StrictMode>
        );
    </script>
</body>
</html>
