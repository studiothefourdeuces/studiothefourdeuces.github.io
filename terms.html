<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Four Deuces - Terms and Conditions</title>

  <!-- Meta -->
  <meta name="description"
    content="Read the terms & conditions of The Four Deuces tattoo studio in Amsterdam. Information about pricing, deposits, cancellations, and booking policies." />

  <!-- Open Graph (social sharing) -->
  <meta property="og:title" content="Terms & Conditions | The Four Deuces" />
  <meta property="og:description"
    content="Learn about pricing, deposits, booking, and cancellation policies at The Four Deuces tattoo studio in Amsterdam." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://thefourdeuces.nl/terms.html" />
  <meta property="og:image" content="https://thefourdeuces.nl/src/assets/images/logo-tfd.png" />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Terms & Conditions - The Four Deuces",
    "url": "https://thefourdeuces.nl/terms.html",
    "description": "Terms and conditions for The Four Deuces tattoo studio in Amsterdam. Includes pricing, payment, deposits, and booking policies."
  }
  </script>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./styles.css" />

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="bg-gray-50">

  <div id="root"></div>

  <!-- Load Components -->
  <script type="text/babel" src="./src/components/Header/header.jsx"></script>
  <script type="text/babel" src="./src/pages/terms.jsx"></script>

  <script type="text/babel">
    const { useState, StrictMode } = React;
    const { createRoot } = ReactDOM;

    function TermsPage() {
      const [open, setOpen] = useState(false);
      const Header = window.Header;
      const TermsSlider = window.TermsSlider;

      return (
        <div className="relative overflow-x-hidden">
          {/* Header + Sidebar */}
          <Header open={open} setOpen={setOpen} />

          {/* Page Content */}
          <div className={`transition-transform duration-500 ease-in-out transform ${open ? "translate-x-[80%]" : "translate-x-0"}`}>
            <TermsSlider />
          </div>
        </div>
      );
    }

    createRoot(document.getElementById("root")).render(
      <StrictMode>
        <TermsPage />
      </StrictMode>
    );
  </script>
</body>

</html>
